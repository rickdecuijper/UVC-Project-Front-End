name: CI ‚Äì Build, Test & Containerize Svelte App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: ${{ github.workspace }}
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies (including @sveltejs/adapter-node)
      - run: npm ci

      # 4Ô∏è‚É£ Run ESLint safely
      - run: npx eslint . -f json -o eslint-report.json || true

      - uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.json

      # 5Ô∏è‚É£ Build SvelteKit project
      - run: npm run build

      - run: ls .

      # 6Ô∏è‚É£ Run tests with coverage
      - run: npm run test -- --coverage

      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          retention-days: 7

      # 7Ô∏è‚É£ Upload build artifact
      - if: success()
        uses: actions/upload-artifact@v4
        with:
          name: svelte-build
          path: build
          retention-days: 7

      # 8Ô∏è‚É£ Build Docker container
      - run: docker build -t uvc-frontend:latest .

      # 9Ô∏è‚É£ Smoke test Docker container
      - run: |
          docker run -d -p 4173:4173 --name testapp uvc-frontend:latest
          sleep 5
          curl -f http://localhost:4173 || exit 1

      # üîü Notify Discord on failure
      - if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"‚ùå CI FAILED for **$GITHUB_REPOSITORY**\nüîß Job: build\nüìå Commit: $GITHUB_SHA\nüë§ Author: $GITHUB_ACTOR\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

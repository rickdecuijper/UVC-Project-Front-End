name: CI â€“ Build, Test & Containerize Svelte App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          node-version: 20
          cache: 'npm'

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Run ESLint + Prettier
      - name: Run ESLint
        run: npm run lint:soft

      # 5ï¸âƒ£ GitHub Annotations for ESLint
      - name: ESLint GitHub Annotations
        run: npx eslint . -f github

      # 6ï¸âƒ£ Build Svelte app
      - name: Build project
        run: npm run build

      # 7ï¸âƒ£ Run unit tests with coverage
      - name: Run tests with coverage
        run: npm run test -- --coverage

      # 8ï¸âƒ£ Upload coverage artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          retention-days: 7

      # 9ï¸âƒ£ Upload build artifact
      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: svelte-build
          path: build
          retention-days: 7

      # ğŸ”¥ 2.4 â€” Build Docker container
      - name: Build Docker Image
        run: docker build -t uvc-frontend:latest .

      # ğŸ”¥ 2.4 â€” Run container to verify it works
      - name: Run Container Smoke Test
        run: |
          docker run -d -p 4173:4173 --name testapp uvc-frontend:latest
          sleep 5
          curl -f http://localhost:4173 || exit 1

      # ğŸ”Ÿ Notify Discord on failure
      - name: Notify Discord on failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"âŒ CI FAILED for **$GITHUB_REPOSITORY**\nğŸ”§ Job: build\nğŸ“Œ Commit: $GITHUB_SHA\nğŸ‘¤ Author: $GITHUB_ACTOR\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

name: CI ‚Äì Build & Test Svelte App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      #  Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      #  Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          node-version: 20
          cache: 'npm'

      #  Install dependencies
      - name: Install dependencies
        run: npm ci || npm install
        working-directory: .


      # Run ESLint + Prettier
      - name: Run ESLint
        run: npm run lint 
      
      # Save detailed lint report to artifacts
      - name: Generate ESLint JSON Report
        run: npx eslint . -f json -o eslint-report.json || true
      
      - name: Upload ESLint Report
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.json

      #  GitHub Annotations for ESLint
      - name: ESLint GitHub Annotations
        run: eslint . -f github

      #  Build Svelte app
      - name: Build project
        run: npm run build

      #  Run unit tests with coverage
      - name: Run tests with coverage
        run: npm run test -- --coverage

      #  Upload coverage artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          retention-days: 7

      #  Upload build artifact
      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: svelte-build
          path: build
          retention-days: 7

      # Notify Discord on failure
      - name: Notify Discord on failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"‚ùå CI FAILED for **$GITHUB_REPOSITORY**\nüîß Job: build\nüìå Commit: $GITHUB_SHA\nüë§ Author: $GITHUB_ACTOR\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

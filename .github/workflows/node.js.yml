name: CI ‚Äì Build & Test Svelte App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      #  Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      #  Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          node-version: 20
          cache: 'npm'

      #  Install dependencies
      - name: Install dependencies
        run: rm -rf node_modules package-lock.json | npm ci || npm install
        working-directory: .


      # Run ESLint + Prettier
      - name: Run ESLint (basic)
        run: npm run lint 

      - name: Run ESLint (code smells + cyclomatic complexity)
        run: npm run lint:codeSmells
      
      # Save detailed lint report to artifacts
      - name: Generate ESLint JSON Report
        run: npx eslint . -f json -o eslint-report.json || true
      
      - name: Upload ESLint Report
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.json

      #  Build Svelte app
      - name: Build project
        run: npm run build

      #  Run unit tests with coverage
      - name: Run tests with coverage
        run: npm run test -- --coverage

      #  Upload coverage artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          retention-days: 7

      - name: Build Docker image
        run: |
          docker build -t svelte-app:${{ github.sha }} .
          
      - name: Run Docker container for smoke test
        run: |
          docker run -d -p 3000:3000 --name svelte-test svelte-app:${{ github.sha }}
          sleep 10
          curl -f http://localhost:3000 || exit 1
          docker stop svelte-test

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy svelte-app \
            --image ghcr.io/${{ github.repository }}/svelte-app:${{ github.sha }} \
            --region europe-west1 \
            --platform managed

      #  Upload build artifact
      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: svelte-build
          path: build
          retention-days: 7

      # Notify Discord on failure
      - name: Notify Discord on failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"‚ùå CI FAILED for **$GITHUB_REPOSITORY**\nüîß Job: build\nüìå Commit: $GITHUB_SHA\nüë§ Author: $GITHUB_ACTOR\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

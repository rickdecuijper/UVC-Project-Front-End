name: CI ‚Äì Build & Test Svelte App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          node-version: 20
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci || npm install
        working-directory: .


      # 4Ô∏è‚É£ Run ESLint + Prettier
      - name: Run ESLint
        run: npm run lint

      # 5Ô∏è‚É£ GitHub Annotations for ESLint
      - name: ESLint GitHub Annotations
        run: eslint . -f github

      # 6Ô∏è‚É£ Build Svelte app
      - name: Build project
        run: npm run build

      # 7Ô∏è‚É£ Run unit tests with coverage
      - name: Run tests with coverage
        run: npm run test -- --coverage

      # 8Ô∏è‚É£ Upload coverage artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          retention-days: 7

      # 9Ô∏è‚É£ Upload build artifact
      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: svelte-build
          path: build
          retention-days: 7

      # üîü Notify Discord on failure
      - name: Notify Discord on failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"‚ùå CI FAILED for **$GITHUB_REPOSITORY**\nüîß Job: build\nüìå Commit: $GITHUB_SHA\nüë§ Author: $GITHUB_ACTOR\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

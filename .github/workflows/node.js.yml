name: CI â€“ Build & Test Svelte App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Use Node version (prefers .nvmrc if available)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          node-version: 20
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build Svelte app
      - name: Build project
        run: npm run build

      # Run tests
      - name: Run tests
        run: npm test

      # Upload build artifacts (optional but useful)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: svelte-build
          path: build
          retention-days: 7
